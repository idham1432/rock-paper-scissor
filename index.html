<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock, Paper, Scissor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>
  
  <!-- Buttons for each choice the user can make -->
  <button class="btn-play" onclick="playGame('rock')">
    <img src="images/rock-emoji.png" alt="" >
  </button>
  <button class="btn-play" onclick="playGame('paper')">
    <img src="images/paper-emoji.png" alt="">
  </button>
  <button class="btn-play" onclick="playGame('scissor')">
    <img src="images/scissor-emoji.png" alt="">
  </button>

  <p class="js-result">Tie</p>
  <p class="js-move">
    You <img class="move-icon" src="images/rock-emoji.png" alt=""><img class="move-icon" src="images/rock-emoji.png" alt=""> Computer
  </p>
  <p class="js-score"></p>
  
  <!-- Button to reset the score -->
  <button class="btn-reset" onclick="resetScore()">Reset Score</button>

  <script src="index.js"></script>
</body>
</html>
